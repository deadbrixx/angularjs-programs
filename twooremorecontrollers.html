<html>
<head>
	<title>twoormoreC</title>
	<script src="angular.min.js"></script>
	<script>
	var twoormore = angular.module("mymodule2",[])
	twoormore.controller("cont1", function($scope){
		alert("one controller is created....")
		$scope.message = "first is already created..."
	})
	twoormore.controller("cont2", function($scope){
		$scope.message = "second controller is created...."
	})
	twoormore.controller("cont3", function($scope){
		$scope.message = "third controller is created... "
	})
	</script>
	</head>

	<body ng-app="mymodule2">
		<div ng-controller="cont1"><h1>{{message}}</h1></div>
		<div ng-controller="cont2"><h2>{{message}}</h2></div>
		<div ng-controller="cont3"><h3>{{message}}</h3></div>
	</body>
</html>
